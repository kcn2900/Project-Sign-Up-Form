<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="left">
                <img src="background.jpg" alt="spiral leaves">
                <div>
                    <div class="logo">
                        <img src="odin-lined.png" alt="Odin Project Logo">
                        <span>ODIN</span>
                        <p class="credit">
                            Photo by <span style="text-decoration: underline;">
                            Muneeb Syed</span> on 
                            <span style="text-decoration: underline;">
                                Unsplash
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <p class="message">This is not a real online service! You know you need
                        something like this in your life to help yo realize
                        your deepest dreams. <br> Sign up <em>now</em> to get started.

                        <br><br>

                        You <em>know</em> you want to.
                    </p>
                </div>
                <div class="mid">
                    <h3>Let's do this!</h3>
                    <form action="" id="form-a">
                        <div class="mid-left">
                            <div>
                                <label for="fame">First Name</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>

                            <div>
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" required>
                            </div>

                            <div>
                                <label for="password">Password</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>
                        </div>
                        
                        <div class="mid-right">
                            <div>
                                <label for="lname">Last0-Name</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>

                            <div>
                                <label for="lname">Las1- Name</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>

                            <div>
                                <label for="lname">Last2- Name</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bot">
                    <button form="form-a" type="submit">Create Account</button>
                    <br><br>
                    <p>Already have an account? <span style="color: #596D48;">Log in</span></p>
                </div>
            </div>
        </div>
        
    </body>
</html>
