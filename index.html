<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="left">
                <img src="background.jpg" alt="spiral leaves">
                <div>
                    <div class="logo">
                        <img src="odin-lined.png" alt="Odin Project Logo">
                        <span>ODIN</span>
                        <p class="credit">
                            Photo by <span style="text-decoration: underline;">
                            Muneeb Syed</span> on 
                            <span style="text-decoration: underline;">
                                Unsplash
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <p class="message">This is not a real online service! You know you need
                        something like this in your life to help yo realize
                        your deepest dreams. <br> Sign up <em>now</em> to get started.

                        <br><br>

                        You <em>know</em> you want to.
                    </p>
                </div>
                <div class="mid">
                    <form action="">
                        <fieldset>
                            <legend>Let's do this!</legend>
                        </fieldset>
                    </form>
                </div>
                <div class="bot">
                    <button>

                    </button>
                </div>
            </div>
        </div>
        
    </body>
</html>
