<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="left">
                <img src="background.jpg" alt="spiral leaves">
                <div>
                    <div class="logo">
                        <div class="logo-bg"></div>
                        <img src="odin-lined.png" alt="Odin Project Logo">
                        <span>ODIN</span>
                        <p class="credit">
                            Photo by <span style="text-decoration: underline;">
                            Muneeb Syed</span> on 
                            <span style="text-decoration: underline;">
                                Unsplash
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <p class="message">This is not a real online service! You know you need
                        something like this in your life to help yo realize
                        your deepest dreams. <br> Sign up <em>now</em> to get started.

                        <br><br>

                        You <em>know</em> you want to.
                    </p>
                </div>
                <div class="mid">
                    <h3>Let's do this!</h3>
                    <div class="inner-mid">
                        <form action="" id="form-a">
                            <div class="row-1">
                                <div>
                                    <label for="fname">FIRST NAME</label>
                                    <input type="text" id="fname" name="fname" 
                                    maxlength="30" required>
                                </div>
    
                                <div>
                                    <label for="lname">LAST NAME</label>
                                    <input type="text" id="lname" name="lname" 
                                    maxlength="30" required>
                                </div>
                            </div>
                            
                            <div class="row-2">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" 
                                    placeholder="john@example.com" required>
                                </div>
    
                                <div>
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="phone" 
                                    pattern="^([0-9]{10}|[0-9]{3}(-|\.| )[0-9]{3}(-|\.| )[0-9]{4})$" required>
                                </div>
                            </div>

                            <div class="row-3">
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
    
                                <div>
                                    <label for="confirm">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm" name="confirm" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bot">
                    <button form="form-a" type="submit">Create Account</button>
                    <br><br>
                    <p>Already have an account? <span style="color: #596D48;">Log in</span></p>
                </div>
            </div>
        </div>
        
    </body>
</html>
